<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Blood Donor-NSTU</title>

        <link rel="icon" type="image/png" href="favicon-32x32.png">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">
                        Blood Donor-<span class="nstu-box">NSTU</span>
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <main class="main-content">

            <div id="form-container">

                <div id="header-text">
                    <i class="fas fa-user-circle"></i>
                    <h1>Welcome Back</h1>
                    <p>Login to your account to save lives.</p>
                </div>

                <form id="login-form">
                    <label for="email"><i class="fas fa-envelope"></i> Email
                        Address</label>
                    <input type="email" id="email"
                        placeholder="e.g., user@gmail.com" required>

                    <label for="password"><i class="fas fa-lock"></i>
                        Password</label>
                    <input type="password" id="password"
                        placeholder="Enter your password" required>

                    <div class="forgot-password-wrapper">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div>
                    <p class="auth-redirect">
                        Don't have an account? <a href="register.html">Register
                            here</a>
                    </p>
                </div>

            </div>

        </main>

        <footer>
            <p>¬© 2026 Blood Donor-NSTU | Made with ü§ç to save lives</p>
        </footer>

        <script src="toast.js"></script>
        <script src="login.js"></script>
    </body>
</html>
