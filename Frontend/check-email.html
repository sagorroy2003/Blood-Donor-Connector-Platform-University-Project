<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email - Blood Donor-NSTU</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Blood Donor-<span class="nstu-box">NSTU</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        
        <div class="notice-box">
            
            <i class="fas fa-envelope-open-text"></i>
            
            <h1>Check Your Email</h1>
            
            <p>
                We've sent a verification link to your email address.
            </p>
            <p>
                You'll need to click this link to activate your account before you can log in.
            </p>
            
            <a href="login.html" class="btn-primary">
                Proceed to Login <i class="fas fa-arrow-right"></i>
            </a>
            
        </div>
        
    </main>

    <footer>
        <p>¬© 2026 Blood Donor-NSTU | Made with ü§ç to save lives</p>
    </footer>

    <script src="toast.js"></script>
    <script>
        // Mobile Menu Logic
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('open');
            });
        }
    </script>
</body>
</html>
