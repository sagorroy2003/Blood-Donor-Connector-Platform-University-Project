<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Blood Donor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="dashboard.html"> Blood
                    Donor</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="forgot-password.html">Forgot Password</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div id="form-container">
        <h1>Set a New Password</h1>

        <form id="reset-form">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const API_URL = 'https://blood-donor-backend-mj35.onrender.com'; // Your live backend URL
        const resetForm = document.getElementById('reset-form');
        const messageElement = document.getElementById('message');

        // 1. Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('form-container').innerHTML = '<h1>Error</h1><p>Invalid or missing password reset token. Please request a new link.</p>';
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageElement.textContent = '';

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match.';
                messageElement.style.color = 'red';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.message);

                // Success!
                messageElement.textContent = result.message + ' Redirecting to login...';
                messageElement.style.color = 'green';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000); // Redirect after 3 seconds

            } catch (err) {
                messageElement.textContent = `Error: ${err.message}`;
                messageElement.style.color = 'red';
            }
        });
    </script>

    <footer>
        <p>© 2025 Blood Donor Connector | Made with ❤️ to save lives</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('open');
        });
    </script>
</body>

</html>
