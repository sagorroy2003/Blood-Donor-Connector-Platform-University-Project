<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Blood Donor-NSTU</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Blood Donor-<span class="nstu-box">NSTU</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        
        <div id="form-container">
            
            <div id="header-text">
                <i class="fas fa-key"></i>
                <h1>Set New Password</h1>
                <p>
                    Create a strong new password for your account.
                </p>
            </div>

            <form id="reset-form">
                <label for="new-password"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>

                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Type password again" required>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Reset Password
                </button>
            </form>

        </div>
    </main>

    <footer>
        <p>¬© 2026 Blood Donor-NSTU | Made with ü§ç to save lives</p>
    </footer>

    <script src="toast.js"></script>
    <script>
        // 1. Mobile Menu Logic
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('open');
            });
        }

        // 2. Token Validation & Form Logic
        const API_URL = 'https://blood-donor-backend-mj35.onrender.com';
        const resetForm = document.getElementById('reset-form');
        const formContainer = document.getElementById('form-container');
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Elegant Missing Token State
        if (!token) {
            formContainer.innerHTML = `
                <div style="text-align: center;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3.5rem; color: #d32f2f; margin-bottom: 15px;"></i>
                    <h1 style="color: #1a1a1a; font-size: 1.8rem; margin-bottom: 10px; border: none;">Invalid Link</h1>
                    <p style="color: #666; font-size: 0.95rem; line-height: 1.5; margin-bottom: 25px;">
                        Your password reset link is missing, invalid, or has expired.
                    </p>
                    <a href="forgot-password.html" style="display: inline-block; background: #d32f2f; color: white; padding: 12px 24px; border-radius: 12px; font-weight: 600; text-decoration: none; transition: 0.3s;">
                        Request New Link
                    </a>
                </div>
            `;
        }

        if (resetForm) {
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const submitBtn = resetForm.querySelector('button[type="submit"]');

                // Client-side validation
                if (newPassword !== confirmPassword) {
                    if (typeof showToast === 'function') {
                        showToast("Passwords do not match.", "error");
                    }
                    return;
                }

                // Loading State
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Resetting...`;
                submitBtn.disabled = true;

                try {
                    const response = await fetch(`${API_URL}/api/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });
                    
                    const result = await response.json();

                    if (!response.ok) throw new Error(result.message);

                    // Success State
                    if (typeof showToast === 'function') {
                        showToast("Password reset successfully! Redirecting...", "success");
                    }

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);

                } catch (err) {
                    // Error State
                    if (typeof showToast === 'function') {
                        showToast(err.message, "error");
                    }
                    
                    // Restore Button
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
