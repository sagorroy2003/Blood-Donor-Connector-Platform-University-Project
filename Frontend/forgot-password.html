<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blood Donor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="dashboard.html"> Blood
                    Donor</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="forgot-password.html">Forgot Password</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div id="form-container">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email address and we will send you a link to reset
            your password.</p>

        <form id="forgot-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="message"></p>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        const API_URL = 'https://blood-donor-backend-mj35.onrender.com'; // Your live backend URL
        const forgotForm = document.getElementById('forgot-form');
        const messageElement = document.getElementById('message');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageElement.textContent = 'Sending...';

            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`${API_URL}/api/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.message);

                // Show the same success message even if email doesn't exist
                messageElement.textContent = result.message;
                messageElement.style.color = 'green';
                forgotForm.reset();

            } catch (err) {
                messageElement.textContent = `Error: ${err.message}`;
                messageElement.style.color = 'red';
            }
        });
    </script>

    <footer>
        <p>© 2025 Blood Donor Connector | Made with ❤️ to save lives</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('open');
        });
    </script>
</body>

</html>
