<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blood Donor-NSTU</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Blood Donor-<span class="nstu-box">NSTU</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        
        <div id="form-container">
            
            <div id="header-text">
                <i class="fas fa-unlock-alt"></i>
                <h1>Forgot Password?</h1>
                <p>
                    Enter your email address and we will send you a secure link to reset your password.
                </p>
            </div>

            <form id="forgot-form">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="e.g., user@gmail.com" required>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>

            <div>
                <p>
                    Remember your password? <a href="login.html">Back to Login</a>
                </p>
            </div>
            
        </div>

    </main>

    <footer>
        <p>¬© 2026 Blood Donor-NSTU | Made with ü§ç to save lives</p>
    </footer>

    <script src="toast.js"></script>
    <script>
        // 1. Mobile Menu Logic
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('open');
            });
        }

        // 2. Form Submission Logic
        const API_URL = 'https://blood-donor-backend-mj35.onrender.com';
        const forgotForm = document.getElementById('forgot-form');
        const submitBtn = forgotForm.querySelector('button[type="submit"]');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            // Loading state
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Sending...`;
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();

                if (!response.ok) throw new Error(result.message);

                // Trigger Global Toast System
                if (typeof showToast === 'function') {
                    showToast(result.message, 'success');
                }
                
                forgotForm.reset();

            } catch (err) {
                // Trigger Error Toast
                if (typeof showToast === 'function') {
                    showToast(err.message, 'error');
                }
            } finally {
                // Restore Button State
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
