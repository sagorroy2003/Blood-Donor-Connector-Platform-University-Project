<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Donor-NSTU</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    Blood Donor-<span class="nstu-box">NSTU</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        
        <div id="form-container">
            
            <div>
                <i class="fas fa-heartbeat"></i>
                <h1>Join Our Community</h1>
                <p>Register as a donor or recipient and start saving lives.</p>
            </div>

            <form id="register-form">
                <div>
                    <div>
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phone" placeholder="01XXXXXXXXX" required pattern="[0-9]{11}">
                    </div>
                </div>

                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="student@nstu.edu.bd" required>

                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>

                <div>
                    <div>
                        <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div>
                        <label for="blood-type"><i class="fas fa-tint"></i> Blood Type</label>
                        <select id="blood-type" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>
                </div>

                <label for="city"><i class="fas fa-map-marker-alt"></i> City</label>
                <input type="text" id="city" placeholder="e.g., Noakhali" required>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Join Now
                </button>
            </form>

            <div>
                <p class="auth-redirect">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
            
        </div>

    </main>

    <footer>
        <p>¬© 2026 Blood Donor-NSTU | Made with ü§ç to save lives</p>
    </footer>

    <script src="toast.js"></script>
    <script src="register.js"></script>
</body>
</html>
